<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/style_login.css">
    <title>Cadastro</title>
</head>
<body>
<div class="container">
    <div class="form-image">
        <img src="../assets/img/undraw_video_games_x1tr.svg">
    </div>
    <div class="form">
        <form id="cadastrarForm">
            <div class="form-header">
                <div class="title">
                    <h1>Cadastrar-se</h1>
                </div>
                <div class="login-button">
                    <button type="button" onclick="window.location.href='login.html'">Entrar</button>
                </div>
            </div>

            <div class="text-welcome">
                <p>Seja bem-vindo(a)</p>
            </div>

            <div class="input-group">

                <div class="input-box">
                    <label for="username">Nome: </label>
                    <input id="username" type="text" name="username" placeholder="Digite seu nome" required>
                </div>

                <div class="input-box">
                    <label for="email">E-mail: </label>
                    <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="input-box">
                    <label for="password">Senha: </label>
                    <input id="password" type="password" name="password" placeholder="Digite a sua senha" required>
                </div>

                <div class="input-box">
                    <label for="age">Idade: </label>
                    <input id="age" type="number" name="age" placeholder="Digite sua idade" required>
                </div>

            </div>

            <div class="cadastrar-button">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
</div>
<script src="../static/js/script.js"></script>  <!-- Ajuste o caminho conforme necessÃ¡rio -->
</body>
</html>
